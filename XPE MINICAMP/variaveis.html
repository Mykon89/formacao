<html>
    <script>
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;

        //declação da variável da soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        //trocando o valor da variável do abacate
        abacate = 5;

        //somando novamente
        totalFrutasSacola = abacate + melancia
        console.log(totalFrutasSacola);
    </script>
</html>
